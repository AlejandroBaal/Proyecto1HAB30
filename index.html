<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Hack a Flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Aquí puedes incluir enlaces a tus archivos CSS y JavaScript -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Icono/favicon-32x32.png" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="Icono/apple-touch-icon.png"
          alt="Hack a Flight"
          class="logo"
        />
        <h1 class="hackaflight">Hack A Flight</h1>
      </div>
      <nav>
        <a href="#" class="nav-link">Inicio</a>
        <a href="#" class="nav-link">Compartir</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Buscar Vuelos</h2>
        <form id="flight-search-form">
          <label for="origin">Origen</label>
          <input
            type="text"
            id="origin"
            name="origin"
            class="busqueda"
            required
          />

          <label for="destination">Destino</label>
          <input
            type="text"
            id="destination"
            class="busqueda"
            name="destination"
            required
          />

          <!-- <label for="departure-date">Fecha de Salida:</label>
          <input
            type="date"
            id="departure-date"
            name="departure-date"
            required
          />

          <label for="return-date">Fecha de Regreso (opcional):</label>
          <input type="date" id="return-date" name="return-date" />

          <label for="passengers">Número de Pasajeros:</label>
          <input
            type="number"
            id="passengers"
            class="passengers"
            name="passengers"
            min="1"
            value="1"
          /> -->

          <input type="submit" class="button_buscar" value="Buscar Vuelos" />
        </form>
      </section>

      <section>
        <h2>Resultados de Búsqueda</h2>
        
        <!-- Aquí mostrarás los resultados de la búsqueda de vuelos -->
      </section>
    </main>

    <footer>
      <p class="footer_text">&copy; 2023 Grupo 4 HACK A BOSS</p>
    </footer>
    <script src="/JS/main.js"></script>
  </body>
</html>
